<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>MemSlider</title>
    <link rel="stylesheet" type="text/css" href="./reset.css" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <section class="mem-slider">
        <input type="radio" name="point" id="slide1" checked />
        <input type="radio" name="point" id="slide2" />
        <input type="radio" name="point" id="slide3" />
        <input type="radio" name="point" id="slide4" />
        <input type="radio" name="point" id="slide5" />

        <div class="slider-screen">
          <div class="slides slide1">
            <img src="./img/1.jpg" alt="picture" />
          </div>
          <div class="slides slide2">
            <img src="./img/2.jpg" alt="picture" />
          </div>
          <div class="slides slide3">
            <img src="./img/3.jpg" alt="picture" />
          </div>
          <div class="slides slide4">
            <img src="./img/4.jpg" alt="picture" />
          </div>
          <div class="slides slide5">
            <img src="./img/5.jpg" alt="picture" />
          </div>
        </div>
        <footer>
          <div class="slider-text">
            <div class="text-box">
              <p id="t1">познавательный текст</p>
              <p id="t2">
                текст смешной забавный и немного длинный, даже надоедает
              </p>
              <p id="t3">забавная шутка номер 3</p>
              <p id="t4">мемас всех мемасов для настроения</p>
              <p id="t5">мудрая мысль для тех кому нужно</p>
            </div>
          </div>
          <div class="controls">
            <label class="label1" for="slide1"></label>
            <label class="label2" for="slide2"></label>
            <label class="label3" for="slide3"></label>
            <label class="label4" for="slide4"></label>
            <label class="label5" for="slide5"></label>
          </div>
        </footer>
      </section>
    </div>
  </body>
</html>
